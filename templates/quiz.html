<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body class="d-flex justify-content-center align-items-center vh-100" style="background-color: #023047;">
    <div class="card quiz-card text-center" style="width: auto; max-width: 80%;">
        <div class="card-body">
            <div id="scoreBox">Score: 0</div>
            <h5 class="card-title mt-3" id="question">Welcome</h5>
            <div id="answers" class="answers-container my-4"></div>
            <button type="button" id="submitBtn" class="btn" disabled>Submit</button>
            <p id="result" class="mt-3"></p>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
