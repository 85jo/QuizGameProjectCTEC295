<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Quiz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body class="d-flex justify-content-center align-items-center vh-100" style="background-color: #023047;">
    <div class="card quiz-card text-center" style="width: auto; max-width: 80%;">
        <div class="card-body">
            <h1>Submit Quiz</h1>
            <!-- Form might be pre-populated with quiz answers if needed or just be a confirmation button -->
            <form action="{{ url_for('submit_quiz') }}" method="post">
                <div class="mb-3 text-start">
                    <!-- Include any necessary fields, like a hidden field for quiz ID, or show a summary of answers -->
                </div>
                <button type="submit" class="btn btn-primary">Submit Quiz</button>
            </form>
            <a href="{{ url_for('dashboard') }}" class="d-block mt-3">Back to Dashboard</a>
        </div>
    </div>
</body>
</html>
