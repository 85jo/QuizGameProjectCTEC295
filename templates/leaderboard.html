<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body class="d-flex justify-content-center align-items-center vh-100" style="background-color: #023047;">
    <div class="card quiz-card text-center">
        <div class="card-body">
            <h1>Leaderboard</h1>
            <ol class="list-group list-group-numbered my-3">
                {% for user, score in leaderboard %}
                    <li class="list-group-item d-flex justify-content-between align-items-start">
                        <div class="ms-2 me-auto">
                            <div class="fw-bold">{{ user }}</div>
                            Score: {{ score }}
                        </div>
                    </li>
                {% endfor %}
            </ol>
            <a href="{{ url_for('dashboard') }}" class="btn btn-primary mt-3">Dashboard</a>
        </div>
    </div>
</body>
</html>
