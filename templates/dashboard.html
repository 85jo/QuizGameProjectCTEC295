<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body class="d-flex justify-content-center align-items-center vh-100" style="background-color: #023047;">
    <div class="card quiz-card w-75">
        <div class="card-body d-flex">
            <!-- User icon and navigation -->
            <div class="flex-grow-1" style="max-width: 25%;">
                <img src="{{ url_for('static', filename='icons/usericon.png') }}" alt="User Icon" class="img-fluid rounded-circle mb-3" style="width: 80px;">
                <nav class="nav flex-column">
                    <a href="#" class="nav-link text-white">Profile</a>
                    <a href="{{ url_for('display_quiz') }}" class="nav-link text-white">Take Quiz</a>
                    <a href="#" class="nav-link text-white">Settings</a>
                </nav>
            </div>
            <!-- Most recent scores -->
            <div class="flex-grow-3" style="max-width: 75%;">
                <h4 class="text-center">Most Recent Scores</h4>
                <div id="scoresList" class="text-white"></div>
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
