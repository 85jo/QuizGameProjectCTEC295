<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Completed</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="container text-center">
        <h1>Quiz Complete!</h1>
        <p>Your Score: {{ score }} points</p>
        <p>Success Rate: {{ percent }}%</p>
        <a href="{{ url_for('dashboard') }}" class="btn btn-primary">Dashboard</a>
        <a href="{{ url_for('categories') }}" class="btn btn-secondary">Take Quiz Again</a>
        <a href="{{ url_for('leaderboard') }}" class="btn btn-success">Leaderboard</a>
        <a href="{{ url_for('logout') }}" class="btn btn-danger">Logout</a>
    </div>
</body>
</html>
