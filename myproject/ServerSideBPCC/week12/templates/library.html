{%extends "base.html"%}
{% block content %}
<table style="display: flexbox;">
    <thead>
    <tr>
        <th>Library Name<p></p></th>
        <th>Address<p></p></th>
    </tr>
    </thead>
    <tbody>
        <tr>
            {%for library in libraries %}
            <td><a href="booksToLib/{{library.id}}">{{library.libName}}</a><p></p></td>
            <td>{{library.address}}<p></p></td>
        </tr>{%endfor%}
    </tbody>
</table>
{% endblock %}
