{%extends "base.html"%}
{% block content %}
<table style="display: flexbox;">
    <thead>
    <tr>
        <th>Title<p></p></th>
        <th>Author<p></p></th>
    </tr>
    </thead>
    <tbody>
        <tr>{%for book in books %}
            <td><a href="libraryToBook/{{book.id}}">{{book.bookName}}</a><p></p></td>
            <td>{{book.author}}<p></p></td>
        </tr>{%endfor%}
    </tbody>
</table>
{% endblock %}
