<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
        <link rel="stylesheet" type = "text/css" href="{{ url_for('static', filename='styles.css') }}">
        <link href="https://db.onlinewebfonts.com/c/b8813238217a196c48cffee725e09d30?family=Zubilo+Black+W01+Regular" rel="stylesheet">
        <title></title>
    </head>
    <body>
        <ul class="nav justify-content-center">
            <li class="nav-link"><a href="{{url_for('home')}}"><image class="zoom" src="{{ url_for('static', filename='images/homelink.png') }}"></image></a></li>
            {% if current_user.is_authenticated %}
            <li class="nav-link"><a href="{{url_for('logout')}}"><image class="zoom" src="{{ url_for('static', filename='images/LogOut.png') }}"></image></a></li>
            <li class="nav-link"><a href="{{url_for('Quiz')}}"><image class="zoom" src="{{ url_for('static', filename='images/TakeQuiz.png') }}"></image></a></li>
            <li class="nav-link"><a href="{{url_for('Profile')}}"><image class="zoom" src="{{ url_for('static', filename='images/Profile.png') }}"></image></a></li>
            <li class="nav-link"><a href="{{url_for('Leaderboard')}}"><image class="zoom" src="{{ url_for('static', filename='images/Leaderboard.png') }}"></image></a></li>
            {% if current_user.is_admin == True %}
            <li class="nav-link"><a href="{{url_for('Admin')}}"><image class="zoom" src="{{ url_for('static', filename='images/Admin.png') }}"></image></a></li>
            {%endif%}
            {%else%}
            <li class="nav-link"><a href="{{url_for('login')}}"><image class="zoom" src="{{ url_for('static', filename='images/LogIn.png') }}"></image></a></li>
            <li class="nav-link"><a href="{{url_for('register')}}"><image class="zoom" src="{{ url_for('static', filename='images/Register.png') }}"></image></a></li>
            {%endif%}
        </ul>
        {% block content %}

        {% endblock %}
    </body>
</html>
